<!--start log in form -->
<div class="center-s">
    <div class="form-s">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="heading" style="flex-grow: 1;">
                <h4>{{loginHeading}}</h4>
            </div>

            <!-- <div class="loading"></div> -->
            <div class="form-group" style="flex-grow: 1;">
                <input type="email" formControlName="username" placeholder="username">
                <app-show-errors [ctrl]="loginForm.get('username')"></app-show-errors>
                
            </div>
            <div class="form-group" style="flex-grow: 1;">
                <input type="password" formControlName="password" placeholder="Password">
                <app-show-errors [ctrl]="loginForm.get('password')"></app-show-errors>
            
            </div>
            <div class="form-group" style="flex-grow: 3;">
                <input class="f-btn" type="submit"
                [ngStyle]="{'cursor':!loginForm.valid ? 'not-allowed' : 'pointer' }"
                [value]="loading ? 'Logining' : 'Login'" />
                <div *ngIf="error" class="error-notify">{{error}}</div>
            </div>
        </form>
    </div>
</div>
<!--end log in form -->
