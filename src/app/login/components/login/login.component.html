<!-- start container -->
<div class="center-s">
    <div class="form-s">
        <!--start log in form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="h-div">
                    <h3>{{config.loginText}}</h3>
                </div>
            </div>
            <!-- spinner -->
            <div *ngIf="loading" class="loader"></div>

            <!-- displays error -->
            <div [ngClass]="(error== true)?'error-div':'notify-div'">{{msg}}</div>

            <div class="form-group" style="flex-grow: 1;">
                <label for="">{{config.loginUsername}}</label>
                <input type="email" formControlName="username" class="input-control" placeholder="username">
                <app-show-errors [ctrl]="loginForm.get('username')"></app-show-errors>
            </div>

            <div class="form-group" style="flex-grow: 1;">
                <label for="">{{config.loginPassword}}</label>
                <input type="password" formControlName="password" class="input-control" placeholder="Password">
                <app-show-errors [ctrl]="loginForm.get('password')"></app-show-errors>
            </div>

            <div class="form-group" style="flex-grow: 6;">
                <button type="submit" [ngStyle]="{'cursor':!loginForm.valid ? 'not-allowed' : 'pointer' }">
                    {{loading ? 'Logining' : 'Login'}}</button>
            </div>
        </form>
        <!--end log in form -->
    </div>
</div>
<!-- end container -->
