<!--start log in form -->
<div class="center-s">
    <div class="form-s">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="heading" style="flex-grow: 1;">
                <h4>{{loginHeading}}</h4>
            </div>

            <!-- <div class="loading"></div> -->
            <div class="form-group" style="flex-grow: 1;">
                <input type="email" formControlName="username" placeholder="username" class="input-control">
                <div *ngIf="username.touched && username.invalid" class="form-val-error">
                    <div *ngIf="username.hasError('required')">Username is required</div>
                    <div *ngIf="username.hasError('cannotContainSpace')">Username cannot contain space</div>
                    <!-- <div *ngIf="username.hasError('minlength')">Username should be atleast {{username.errors.minlength.requiredLength}} characters.</div> -->
                    <!-- <div *ngIf="username.hasError('maxlenght')">Username cannot be more than {{username.errors.minlength.requiredLength}} charaters.</div> -->
                </div>
            </div>
            <div class="form-group" style="flex-grow: 1;">
                <input type="password" formControlName="password" placeholder="Password" class="input-control">
                <div *ngIf="password.touched && password.invalid" class="form-val-error">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <!-- <div *ngIf="password.hasError('minlength')">Password is too short</div>
                    <div *ngIf="password.hasError('maxlenght')">Password is required</div> -->
                </div>
            </div>
            <div class="form-group" style="flex-grow: 3;">
                <input class="button" type="submit"
                [ngStyle]="{'cursor':!loginForm.valid ? 'not-allowed' : 'pointer' }"
                [value]="loading ? 'Logining' : 'Login'" />
                <div *ngIf="error" class="error-notify">{{error}}</div>
            </div>
        </form>
    </div>
</div>
<!--end log in form -->
