<!--start log in form -->
<div class="center-s">
    <div class="form-s">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="h-div">
                    <h3>{{config.message.loginText}}</h3>
                </div>
            </div>
            <div *ngIf="loading"  class="spinner"></div>
            <div *ngIf="error" class="error-div">{{error}}</div>

            <div class="form-group" style="flex-grow: 1;">
                <label for="">{{config.message.loginUsername}}</label>
                <input type="email" formControlName="username" class="input-control" placeholder="username">
                <app-show-errors [ctrl]="loginForm.get('username')"></app-show-errors>
                
            </div>

            <div class="form-group" style="flex-grow: 1;">
                <label for="">{{config.message.loginPassword}}</label>
                <input type="password" formControlName="password" class="input-control" placeholder="Password">
                <app-show-errors [ctrl]="loginForm.get('password')"></app-show-errors>
            
            </div>
            <div class="form-group" style="flex-grow: 6;">
                <button type="submit" 
                [ngStyle]="{'cursor':!loginForm.valid ? 'not-allowed' : 'pointer' }"
                >{{loading ? 'Logining' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
<!--end log in form -->
