<!--start log in form -->
<div class="parent">
    <div class="child" id="cFont" #font>
        <div class="s-size">
            <div class="column">
                <h3>{{config.createHeading}}</h3>
            </div>

            <div class="fonts-btn column col-1">
                <!-- fonts shared compoenent -->
                <app-fonts [state]="font.id"></app-fonts>
            </div>
        </div>

        <small>
            <p>
                {{config.createSubHeading}}
            </p>
            <p>&nbsp;</p>
        </small>

        <hr>
        <!-- alert messages -->
        <div *ngIf="msg.status != ''" [ngClass]="{
            'notify-div':msg.status === 'info',
            'success-div':msg.status === 'success',
            'error-div':msg.status === 'error'
          }">
            {{msg.message}}
        </div>
        <!-- main form -->
        <form [formGroup]="rf" (ngSubmit)="onSubmit(rf.value)">
            <!-- spinner -->

            <div *ngIf="loading" class="loader"></div>

            <div class="form-group">
                <label>{{config.createFirstName}}:<span>*</span></label>
                <div class="form-subGroup" style="flex-grow: 5">
                    <input placeholder="Enter firstName" type="text" formControlName="firstName" class="input-control"
                        required />
                    <!-- errors generic compoenent -->
                    <app-show-errors [ctrl]="rf.get('firstName')"></app-show-errors>
                </div>

                <label class="right-inline">{{config.createLastName}}:<span>*</span></label>
                <div class="form-subGroup" style="flex-grow: 5">
                    <input placeholder="Enter lastName" type="text" formControlName="lastName" class="input-control"
                        required />
                    <!-- errors generic compoenent -->
                    <app-show-errors [ctrl]="rf.get('lastName')"></app-show-errors>
                </div>
            </div>

            <div class="form-group">
                <label>{{config.createUsername}}:<span>*</span></label>
                <div class="form-subGroup" style="flex-grow: 5">
                    <input placeholder="Enter UserName" type="text" formControlName="username" class="input-control"
                        required />
                    <!-- errors generic compoenent -->
                    <app-show-errors [ctrl]="rf.get('username')"></app-show-errors>
                </div>

                <label class="right-inline">{{config.createBirthday}}:<span>*</span></label>
                <div class="form-subGroup" style="flex-grow: 5">
                    <input type="date" formControlName="birthday" class="input-control" required />
                    <!-- errors generic compoenent -->
                    <app-show-errors [ctrl]="rf.get('birthday')"></app-show-errors>
                </div>
            </div>


            <div class="form-group">
                <label style="flex-grow: 0">{{config.createAdress}}</label>
                <!-- address is optional -->
                <div class="form-subGroup" style="flex-grow: 10">
                    <textarea placeholder="Address is optional" formControlName="address"
                        class="input-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label>&nbsp;</label>
                <button type="submit" [ngStyle]="{'cursor':!rf.valid ? 'not-allowed' : 'pointer' }">
                    {{loading ? 'Submiting' : 'Submit'}}</button>

                <button (click)="resetForm($event)">Reset</button>
            </div>
        </form>
    </div>
</div>
<!--end log in form -->
