<div class="toolbar">
    <div>
        <div *ngIf="isToggled; else elseBlock">
            <span class="close-icon" (click)="toggle()">&#10006;</span>
        </div>
        <ng-template #elseBlock><span class="close-icon" (click)="toggle()">&#9776;</span></ng-template>
    </div>
    <div>
        <p class="user-name">{{currentUser.username}}</p>
    </div>
</div>
