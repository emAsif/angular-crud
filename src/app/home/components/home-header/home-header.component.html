<div class="header">
    <div *ngIf="showCloseIcon; else elseBlock" class="align-h-items">
        <span class="close-icon" (click)="closeNav()">&#10006;</span>
    </div>
    <ng-template #elseBlock><span class="close-icon" #open (click)="openNav()">&#9776;</span></ng-template>

    <div class="header-right">
        <p class="user-name">{{currentUser.username}}</p>
    </div>
</div>
